<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>IT Security Talents ‚Äì Passwort zur√ºcksetzen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0b1120;
            color: #e5e7eb;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #020617;
            border-radius: 12px;
            padding: 2.5rem 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            max-width: 480px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #1e293b;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 0.75rem;
            font-size: 1.6rem;
            color: #38bdf8;
        }

        p {
            margin-top: 0.25rem;
            margin-bottom: 1.5rem;
            color: #cbd5f5;
            font-size: 0.95rem;
        }

        label {
            display: block;
            margin-bottom: 0.35rem;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.55rem 0.7rem;
            border-radius: 6px;
            border: 1px solid #1e293b;
            background: #020617;
            color: #e5e7eb;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }

        button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.6rem 0.7rem;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: #38bdf8;
            color: #020617;
        }

        button:hover {
            background: #0ea5e9;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .message--error {
            color: #f97373;
        }

        .message--success {
            color: #4ade80;
        }

        /* Passwort-Element wird im Layout versteckt */
        #hidden-password {
            display: none;
        }
    </style>
</head>
<body>
<main class="card">
    <h1>Level 3</h1>
    <p>
        Demo-Anwendung zum Zur√ºcksetzen eines Passworts √ºber eine Sicherheitsfrage.
        Der Aufbau illustriert typische Schwachstellen von rein
        clientseitigen Sicherheitsfragen.
    </p>

    <form id="reset-form">
        <label for="mother-name">Sicherheitsfrage: Wie hei√üt deine Mutter?</label>
        <input
                id="mother-name"
                name="mother-name"
                type="text"
                autocomplete="off"
                placeholder="Name der Mutter">
        <button type="submit">Passwort zur√ºcksetzen</button>
    </form>

    <div id="message" class="message"></div>
    <span id="hidden-password">Ronaldo</span>
</main>

<script>
    const CORRECT_ANSWER = "Ronaldo";
    const form = document.getElementById("reset-form");
    const messageEl = document.getElementById("message");
    const hiddenPasswordEl = document.getElementById("hidden-password");
    const EXPECTED_PASSWORD = hiddenPasswordEl.textContent.trim();

    // üëá Liste mit echten und falschen "Passw√∂rtern" als Fake-Fehler
    const errorPayloads = [
        {
            error: "Security Token mismatch",
            details: {
                token: "4xb$kj!92",
                expected_pwd: "Wahida"
            }
        },
        {
            error: "Cryptographic Policy Violation",
            details: {
                reason: "Weak hash detected",
                expected_pwd: "David"
            }
        },
        {
            error: "Illegal password format",
            details: {
                minLength: 12,
                expected_pwd: "Sinan"
            }
        },
        {
            error: "Policy Refused",
            details: {
                type: "plaintext",
                expected_pwd: EXPECTED_PASSWORD // ‚úî echtes Passwort verschachtelt
            }
        },
        {
            error: "CSS Injection Blocked",
            details: {
                expected_pwd: "G√ºney"
            }
        },
        {
            error: "Buffer Overflow Prevented",
            details: {
                expected_pwd: "Patrick"
            }
        }
    ];

    // ‚ùå Ausgabe vieler verschachtelter Fehlermeldungen
    errorPayloads.forEach((payload) => {
        console.error(payload.error, payload);
    });

    // Formularverhalten
    form.addEventListener("submit", function (event) {
        event.preventDefault();

        const userAnswer = document
            .getElementById("mother-name")
            .value
            .trim()
            .toLowerCase();

        if (userAnswer === CORRECT_ANSWER) {
            messageEl.textContent =
                "Antwort korrekt! Weiterleitung‚Ä¶";
            messageEl.className = "message message--success";

            setTimeout(() => {
                window.location.href = "https://itsecuritytalents.onrender.com/catPage.html";
            }, 1200);

        } else {
            messageEl.textContent =
                "Die eingegebene Antwort ist falsch.";
            messageEl.className = "message message--error";
        }
    });
</script>


</body>
</html>
